<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <ui:composition>
        <h:form id="cat_sedeToolbar" prependId="false">
            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton value="Nuevo" title="Nuevo" icon="fa fa-plus" actionListener="#{cat_sedeView.prepareNew}" process="@form" update="cat_sedeDetail" oncomplete="PF('cat_sedeDialog').show()"/>
                </f:facet>
            </p:toolbar>
        </h:form>
         <h:form id="cat_sedeMenuContext" prependId="false">
            <p:contextMenu for="cat_sedeList">
                <p:menuitem value="Editar" icon="ui-icon-pencil" actionListener="#{cat_sedeView.prepareEdit}" process="@form" update="cat_sedeDetail" oncomplete="PF('cat_sedeDialog').show()" />
                <p:menuitem value="Eliminar"  icon="ui-icon-trash" process="@form" update="cat_sedeList" actionListener="#{cat_sedeView.delete}" />
                <p:menuitem value="Ver Detalle" icon="ui-icon-search" actionListener="#{cat_sedeView.prepareView}" process="@form" update="cat_sedeViewDetail" />
            </p:contextMenu>     
            <p:dataTable var="item" value="#{cat_sedeView.lazyModel}" paginator="true" rows="10"
                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                     rowsPerPageTemplate="5,10,15" selectionMode="single" selection="#{cat_sedeView.selectedItem}" id="cat_sedeList" lazy="true">

                <p:column headerText="ID_SEDE" sortBy="#{item.ID_SEDE}" filterBy="#{item.ID_SEDE}">
                   <h:outputText value="#{item.ID_SEDE}" />
                </p:column>

                <p:column headerText="NOMBRE" sortBy="#{item.NOMBRE}" filterBy="#{item.NOMBRE}">
                   <h:outputText value="#{item.NOMBRE}" />
                </p:column>

                <p:column headerText="DIRECCION" sortBy="#{item.DIRECCION}" filterBy="#{item.DIRECCION}">
                   <h:outputText value="#{item.DIRECCION}" />
                </p:column>

                <p:column headerText="OBSERVACIONES" sortBy="#{item.OBSERVACIONES}" filterBy="#{item.OBSERVACIONES}">
                   <h:outputText value="#{item.OBSERVACIONES}" />
                </p:column>

                <p:column headerText="JUSTIFICACION" sortBy="#{item.JUSTIFICACION}" filterBy="#{item.JUSTIFICACION}">
                   <h:outputText value="#{item.JUSTIFICACION}" />
                </p:column>

                <p:column headerText="ID_ESTADO" sortBy="#{item.ID_ESTADO}" filterBy="#{item.ID_ESTADO}">
                   <h:outputText value="#{item.ID_ESTADO}" />
                </p:column>

                <p:column headerText="DEPENDENCIA" sortBy="#{item.DEPENDENCIA}" filterBy="#{item.DEPENDENCIA}">
                   <h:outputText value="#{item.DEPENDENCIA}" />
                </p:column>

                <p:column headerText="F_CREA_FECHA" sortBy="#{item.F_CREA_FECHA}" filterBy="#{item.F_CREA_FECHA}">
                   <h:outputText value="#{item.F_CREA_FECHA}" />
                </p:column>

                <p:column headerText="F_MOD_FECHA" sortBy="#{item.F_MOD_FECHA}" filterBy="#{item.F_MOD_FECHA}">
                   <h:outputText value="#{item.F_MOD_FECHA}" />
                </p:column>

                <p:column headerText="S_CREA_USUARIO" sortBy="#{item.S_CREA_USUARIO}" filterBy="#{item.S_CREA_USUARIO}">
                   <h:outputText value="#{item.S_CREA_USUARIO}" />
                </p:column>

                <p:column headerText="S_MOD_USUARIO" sortBy="#{item.S_MOD_USUARIO}" filterBy="#{item.S_MOD_USUARIO}">
                   <h:outputText value="#{item.S_MOD_USUARIO}" />
                </p:column>

                <p:column headerText="CODIGO_SEDE" sortBy="#{item.CODIGO_SEDE}" filterBy="#{item.CODIGO_SEDE}">
                   <h:outputText value="#{item.CODIGO_SEDE}" />
                </p:column>

                <p:column headerText="CODIGO_SOLICITUD" sortBy="#{item.CODIGO_SOLICITUD}" filterBy="#{item.CODIGO_SOLICITUD}">
                   <h:outputText value="#{item.CODIGO_SOLICITUD}" />
                </p:column>

            </p:dataTable>
        </h:form>
        <p:dialog header="Registro de cat_sede" widgetVar="cat_sedeDialog" appendTo="@(body)" modal="true" showEffect="fade" hideEffect="fade" resizable="false" minimizable="true" maximizable="true" position="center">
            <p:outputPanel id="cat_sedeDetail" >
                <p:messages id="cat_sedeMessages" showDetail="true" autoUpdate="true" closable="true" />

                <p:outputPanel id="cat_sedeNewDetail" style="text-align:center;max-height:900px;overflow:auto" rendered="#{not empty cat_sedeView.selectedItem and (cat_sedeView.status.description=='NEW' || cat_sedeView.status.description=='EDIT')}" >
                    <h:form id="cat_sedeNewForm" prependId="false">
                        <p:panelGrid columns="2" columnClasses="label,value">

                            <h:outputLabel for="in_id_sede" value="ID_SEDE:" />
                            <h:inputText id="in_id_sede" value="#{cat_sedeView.selectedItem.ID_SEDE}" />

                            <h:outputLabel for="in_nombre" value="NOMBRE:" />
                            <h:inputText id="in_nombre" value="#{cat_sedeView.selectedItem.NOMBRE}" />

                            <h:outputLabel for="in_direccion" value="DIRECCION:" />
                            <h:inputText id="in_direccion" value="#{cat_sedeView.selectedItem.DIRECCION}" />

                            <h:outputLabel for="in_observaciones" value="OBSERVACIONES:" />
                            <h:inputText id="in_observaciones" value="#{cat_sedeView.selectedItem.OBSERVACIONES}" />

                            <h:outputLabel for="in_justificacion" value="JUSTIFICACION:" />
                            <h:inputText id="in_justificacion" value="#{cat_sedeView.selectedItem.JUSTIFICACION}" />

                            <h:outputLabel for="in_id_estado" value="ID_ESTADO:" />
                            <h:inputText id="in_id_estado" value="#{cat_sedeView.selectedItem.ID_ESTADO}" />

                            <h:outputLabel for="in_dependencia" value="DEPENDENCIA:" />
                            <h:inputText id="in_dependencia" value="#{cat_sedeView.selectedItem.DEPENDENCIA}" />

                            <h:outputLabel for="in_f_crea_fecha" value="F_CREA_FECHA:" />
                            <p:calendar id="in_f_crea_fecha" value="#{cat_sedeView.selectedItem.F_CREA_FECHA}" showOn="button" pattern="MM/dd/yyyy" navigator="true" yearRange="c-115:c+10" />

                            <h:outputLabel for="in_f_mod_fecha" value="F_MOD_FECHA:" />
                            <p:calendar id="in_f_mod_fecha" value="#{cat_sedeView.selectedItem.F_MOD_FECHA}" showOn="button" pattern="MM/dd/yyyy" navigator="true" yearRange="c-115:c+10" />

                            <h:outputLabel for="in_s_crea_usuario" value="S_CREA_USUARIO:" />
                            <h:inputText id="in_s_crea_usuario" value="#{cat_sedeView.selectedItem.S_CREA_USUARIO}" />

                            <h:outputLabel for="in_s_mod_usuario" value="S_MOD_USUARIO:" />
                            <h:inputText id="in_s_mod_usuario" value="#{cat_sedeView.selectedItem.S_MOD_USUARIO}" />

                            <h:outputLabel for="in_codigo_sede" value="CODIGO_SEDE:" />
                            <h:inputText id="in_codigo_sede" value="#{cat_sedeView.selectedItem.CODIGO_SEDE}" />

                            <h:outputLabel for="in_codigo_solicitud" value="CODIGO_SOLICITUD:" />
                            <h:inputText id="in_codigo_solicitud" value="#{cat_sedeView.selectedItem.CODIGO_SOLICITUD}" />

                            <br />
                            <h:panelGrid columns="2">
                                <p:commandButton styleClass="ui-priority-primary" value="Guardar" title="Guardar" icon="fa fa-fw fa-save" actionListener="#{cat_sedeView.save}" process="@form" update="@form, cat_sedeMessages, cat_sedeDetail, cat_sedeList"  oncomplete="handleSubmit(xhr,status,args,'cat_sedeDialog');" />
                                <p:commandButton value="Cancelar" title="Cancelar" icon="fa fa-fw fa-rotate-left" onclick="PF('cat_sedeDialog').hide();" />
                            </h:panelGrid>
                        </p:panelGrid>
                    </h:form>
                </p:outputPanel>
            </p:outputPanel>
        </p:dialog>
        <p:panel id="cat_sedeViewDetail" header="Detalle de CAT_SEDE">
            <p:outputPanel  rendered="#{cat_sedeView.status.description=='VIEW' and (not empty cat_sedeView.selectedItem)}">

                <p:tabView dynamic="true" cache="true" id="cat_sedeTabDetail" prependId="false">
                
                    <p:tab title="ING_DECOMISO">
                        <!-- TODO: <ui:include src="../ing_decomiso/list.xhtml" /> -->
                        TODO: descomentar include hacia "../ing_decomiso/list.xhtml"
                    </p:tab>
                
                    <p:tab title="ING_DECOMISO">
                        <!-- TODO: <ui:include src="../ing_decomiso/list.xhtml" /> -->
                        TODO: descomentar include hacia "../ing_decomiso/list.xhtml"
                    </p:tab>
                
                    <p:tab title="CAT_SEDE_TELEFONO">
                        <!-- TODO: <ui:include src="../cat_sede_telefono/list.xhtml" /> -->
                        TODO: descomentar include hacia "../cat_sede_telefono/list.xhtml"
                    </p:tab>





                </p:tabView>
            </p:outputPanel>
        </p:panel>
    </ui:composition>    
</html>
