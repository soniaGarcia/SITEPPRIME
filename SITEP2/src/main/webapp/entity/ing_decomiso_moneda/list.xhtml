<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <ui:composition>
        <h:form id="ing_decomiso_monedaToolbar" prependId="false">
            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton value="Nuevo" title="Nuevo" icon="fa fa-plus" actionListener="#{ing_decomiso_monedaView.prepareNew}" process="@form" update="ing_decomiso_monedaDetail" oncomplete="PF('ing_decomiso_monedaDialog').show()"/>
                </f:facet>
            </p:toolbar>
        </h:form>
         <h:form id="ing_decomiso_monedaMenuContext" prependId="false">
            <p:contextMenu for="ing_decomiso_monedaList">
                <p:menuitem value="Editar" icon="ui-icon-pencil" actionListener="#{ing_decomiso_monedaView.prepareEdit}" process="@form" update="ing_decomiso_monedaDetail" oncomplete="PF('ing_decomiso_monedaDialog').show()" />
                <p:menuitem value="Eliminar"  icon="ui-icon-trash" process="@form" update="ing_decomiso_monedaList" actionListener="#{ing_decomiso_monedaView.delete}" />
                <p:menuitem value="Ver Detalle" icon="ui-icon-search" actionListener="#{ing_decomiso_monedaView.prepareView}" process="@form" update="ing_decomiso_monedaViewDetail" />
            </p:contextMenu>     
            <p:dataTable var="item" value="#{ing_decomiso_monedaView.lazyModel}" paginator="true" rows="10"
                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                     rowsPerPageTemplate="5,10,15" selectionMode="single" selection="#{ing_decomiso_monedaView.selectedItem}" id="ing_decomiso_monedaList" lazy="true">

                <p:column headerText="ID_DECOMISO_MONEDA" sortBy="#{item.ID_DECOMISO_MONEDA}" filterBy="#{item.ID_DECOMISO_MONEDA}">
                   <h:outputText value="#{item.ID_DECOMISO_MONEDA}" />
                </p:column>

                <p:column headerText="MONEDA" sortBy="#{item.MONEDA}" filterBy="#{item.MONEDA}">
                   <h:outputText value="#{item.MONEDA}" />
                </p:column>

                <p:column headerText="MONTO" sortBy="#{item.MONTO}" filterBy="#{item.MONTO}">
                   <h:outputText value="#{item.MONTO}" />
                </p:column>

                <p:column headerText="F_CREA_FECHA" sortBy="#{item.F_CREA_FECHA}" filterBy="#{item.F_CREA_FECHA}">
                   <h:outputText value="#{item.F_CREA_FECHA}" />
                </p:column>

                <p:column headerText="F_MOD_FECHA" sortBy="#{item.F_MOD_FECHA}" filterBy="#{item.F_MOD_FECHA}">
                   <h:outputText value="#{item.F_MOD_FECHA}" />
                </p:column>

                <p:column headerText="S_CREA_USUARIO" sortBy="#{item.S_CREA_USUARIO}" filterBy="#{item.S_CREA_USUARIO}">
                   <h:outputText value="#{item.S_CREA_USUARIO}" />
                </p:column>

                <p:column headerText="S_MOD_USUARIO" sortBy="#{item.S_MOD_USUARIO}" filterBy="#{item.S_MOD_USUARIO}">
                   <h:outputText value="#{item.S_MOD_USUARIO}" />
                </p:column>

            </p:dataTable>
        </h:form>
        <p:dialog header="Registro de ing_decomiso_moneda" widgetVar="ing_decomiso_monedaDialog" appendTo="@(body)" modal="true" showEffect="fade" hideEffect="fade" resizable="false" minimizable="true" maximizable="true" position="center">
            <p:outputPanel id="ing_decomiso_monedaDetail" >
                <p:messages id="ing_decomiso_monedaMessages" showDetail="true" autoUpdate="true" closable="true" />

                <p:outputPanel id="ing_decomiso_monedaNewDetail" style="text-align:center;max-height:900px;overflow:auto" rendered="#{not empty ing_decomiso_monedaView.selectedItem and (ing_decomiso_monedaView.status.description=='NEW' || ing_decomiso_monedaView.status.description=='EDIT')}" >
                    <h:form id="ing_decomiso_monedaNewForm" prependId="false">
                        <p:panelGrid columns="2" columnClasses="label,value">

                            <h:outputLabel for="in_id_decomiso_moneda" value="ID_DECOMISO_MONEDA:" />
                            <h:inputText id="in_id_decomiso_moneda" value="#{ing_decomiso_monedaView.selectedItem.ID_DECOMISO_MONEDA}" />

                            <h:outputLabel for="in_moneda" value="MONEDA:" />
                            <h:inputText id="in_moneda" value="#{ing_decomiso_monedaView.selectedItem.MONEDA}" />

                            <h:outputLabel for="in_monto" value="MONTO:" />
                            <h:inputText id="in_monto" value="#{ing_decomiso_monedaView.selectedItem.MONTO}" />

                            <h:outputLabel for="in_f_crea_fecha" value="F_CREA_FECHA:" />
                            <p:calendar id="in_f_crea_fecha" value="#{ing_decomiso_monedaView.selectedItem.F_CREA_FECHA}" showOn="button" pattern="MM/dd/yyyy" navigator="true" yearRange="c-115:c+10" />

                            <h:outputLabel for="in_f_mod_fecha" value="F_MOD_FECHA:" />
                            <p:calendar id="in_f_mod_fecha" value="#{ing_decomiso_monedaView.selectedItem.F_MOD_FECHA}" showOn="button" pattern="MM/dd/yyyy" navigator="true" yearRange="c-115:c+10" />

                            <h:outputLabel for="in_s_crea_usuario" value="S_CREA_USUARIO:" />
                            <h:inputText id="in_s_crea_usuario" value="#{ing_decomiso_monedaView.selectedItem.S_CREA_USUARIO}" />

                            <h:outputLabel for="in_s_mod_usuario" value="S_MOD_USUARIO:" />
                            <h:inputText id="in_s_mod_usuario" value="#{ing_decomiso_monedaView.selectedItem.S_MOD_USUARIO}" />

                            <br />
                            <h:panelGrid columns="2">
                                <p:commandButton styleClass="ui-priority-primary" value="Guardar" title="Guardar" icon="fa fa-fw fa-save" actionListener="#{ing_decomiso_monedaView.save}" process="@form" update="@form, ing_decomiso_monedaMessages, ing_decomiso_monedaDetail, ing_decomiso_monedaList"  oncomplete="handleSubmit(xhr,status,args,'ing_decomiso_monedaDialog');" />
                                <p:commandButton value="Cancelar" title="Cancelar" icon="fa fa-fw fa-rotate-left" onclick="PF('ing_decomiso_monedaDialog').hide();" />
                            </h:panelGrid>
                        </p:panelGrid>
                    </h:form>
                </p:outputPanel>
            </p:outputPanel>
        </p:dialog>
        <p:panel id="ing_decomiso_monedaViewDetail" header="Detalle de ING_DECOMISO_MONEDA">
            <p:outputPanel  rendered="#{ing_decomiso_monedaView.status.description=='VIEW' and (not empty ing_decomiso_monedaView.selectedItem)}">

                <p:tabView dynamic="true" cache="true" id="ing_decomiso_monedaTabDetail" prependId="false">




                </p:tabView>
            </p:outputPanel>
        </p:panel>
    </ui:composition>    
</html>
